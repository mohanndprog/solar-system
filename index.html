<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <link href="style.css" rel="stylesheet">
    </head>
   <body>
    <h1>Our Solar System</h1>
    <ul id="planet-list">
      <li id="sun-link">
        <a href="#sun">Sun</a>
      </li>
      <li id="mercury-link">
        <a href="#mercury">Mercury</a>
      </li>
      <li id="venus-link">
        <a href="#venus">Venus</a>
      </li>
      <li id="earth-link">
        <a href="#earth">Earth</a>
      </li>
      <li id="mars-link">
        <a href="#mars">Mars</a>
      </li>
      <li id="jupiter-link">
        <a href="#jupiter">Jupiter</a>
      </li>
      <li id="saturn-link">
        <a href="#saturn">Saturn</a>
      </li>
      <li id="uranus-link">
        <a href="#uranus">Uranus</a>
      </li>
      <li id="neptune-link">
        <a href="#neptune">Neptune</a>
      </li>
      <li id="pluto-link">
        <a href="#pluto">Pluto</a>
      </li>
    </ul>
    <div class="orbit-container">
      <div id="sun"></div>
      <div id="mercury-orbit" class="orbit">
        <div id="mercury"></div>
      </div>
      <div id="venus-orbit" class="orbit">
        <div id="venus"></div>
      </div>
      <div id="earth-orbit" class="orbit">
        <div id="earth"></div>
      </div>
      <div id="mars-orbit" class="orbit">
        <div id="mars"></div>
      </div>
      <div id="jupiter-orbit" class="orbit">
        <div id="jupiter"></div>
      </div>
      <div id="saturn-orbit" class="orbit">
        <div id="saturn"></div>
        <div id="saturn-rings"></div>
      </div>
      <div id="uranus-orbit" class="orbit">
        <div id="uranus"></div>
      </div>
      <div id="neptune-orbit" class="orbit">
        <div id="neptune"></div>
      </div>
      <div id="pluto-orbit" class="orbit">
        <div id="pluto"></div>
      </div>
    </div>
    <script src="sc.js"></script>
   </body>

</html>
